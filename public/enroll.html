<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enroll Page</title>
    <link rel="stylesheet" href="/style/global.css" />
    <link rel="stylesheet" href="/style/enroll.css" />
</head>
<body>
    <header>
        <h1>Enroll Page</h1>
    </header>

    <main>
        <form id="enrollForm" class="enroll-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>

            <div class="form-group">
                <label for="bank">Bank:</label>
                <input type="text" id="bank" name="bank" class="form-control">
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" class="form-control">
            </div>

            <div class="form-group">
                <label for="money">Money:</label>
                <input type="number" id="money" name="money" class="form-control">
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <input type="text" id="content" name="content" class="form-control">
            </div>

            <div class="form-group">
                <label for="memo">Memo:</label>
                <input type="text" id="memo" name="memo" class="form-control">
            </div>

            <div class="form-group">
                <label for="ie">Income/Expense:</label>
                <select id="ie" name="ie" class="form-control">
                    <option value="I">Income</option>
                    <option value="E">Expense</option>
                </select>
            </div>

            <button type="button" id="enrollSubmit" class="btn-submit">Submit</button>
        </form>

        <div id="results" class="results"></div>
    </main>

    <script type="module" src="/js/global.js"></script>
    <script type="module" src="./components/acountItem.js"></script>
    <script type="module" src="./fetch/fetch.js"></script>
    <script type="module" src="./enroll.js"></script>
</body>
</html>
