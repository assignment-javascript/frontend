<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enroll Page</title>
    <link rel="stylesheet" href="/style/global.css" />
    <link rel="stylesheet" href="/style/enroll.css" />
</head>
<body>
    <h1>Enroll Page</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/report">Report</a>
        <a href="/enroll">Enroll</a>
    </nav>

    <form id="enrollForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>

        <label for="bank">Bank:</label>
        <input type="text" id="bank" name="bank"><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category"><br>

        <label for="money">Money:</label>
        <input type="number" id="money" name="money"><br>

        <label for="content">Content:</label>
        <input type="text" id="content" name="content"><br>

        <label for="memo">Memo:</label>
        <input type="text" id="memo" name="memo"><br>

        <label for="ie">Income/Expense:</label>
        <select id="ie" name="ie">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select><br>

        <button type="button" onclick="handleSubmit()">Submit</button>
    </form>

    <div id="results"></div>

    <script type="module" src="/js/global.js"></script>
    <script type="module" src="./components/acountItem.js"></script>
    <script type="module" src="./fetch/fetches.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
